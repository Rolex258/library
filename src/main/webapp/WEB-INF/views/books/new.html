<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Внести новую книгу</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">

    <label for="title">Название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</div>
    <br/>

    <label for="author">Имя автора: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">title error</div>
    <br/>

    <label for="yearOfWriting">Год написания: </label>
    <input type="text" th:field="*{yearOfWriting}" id="yearOfWriting">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}">yearOfWriting</div>
    <br/>

    <input type="submit" value="Внести">
</form>

</body>
</html>
