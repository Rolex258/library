<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все посетители</title>
</head>

<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getFullName()} + ', '  + ${person.getYearOfBirth()}"> user
    </a>
</div>

<hr/>
<br/>
<form th:action="@{/people/new}">
    <input type="submit" value="Внести нового посетителя">
</form>

</body>
</html>
